<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{'/books/' + ${book.id}}" th:text="|${book.getId()} ${book.getTitle()} ${book.getAuthor().getName()}|">Books</a>
</div>
</body>
</html>
